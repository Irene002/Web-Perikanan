<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pusat Informasi Pelabuhan Perikanan Nusa Utara</title>
    <link rel="stylesheet" href="/assets/css/login-page/login_page.css">
</head>
<body>

    <section class="login-overlay">

    <div class="login-container">
        <div class="login-image-frame">
            <img src="/assets/images/pelabuhan.jpg">
        </div>
        <div class="login-box">
            <div class="login-box-contents">
            <div class="login-box-header">
                <div class="login-box-header-logo-wrapper">
                <div class="login-box-header-logo">
                    <img src="/assets/images/Logo/Logo.png" alt="">
                </div>
            </div>
                <div class="login-box-header-text">
                    <h3>Masuk dan Verifikasi</h3>
                    <p>The quick brown fox jumps over the lazy dog.</p>
                </div>
            </div>
            <div class="login-box-separator">
                <span class="login-box-separator-line"></span>
                <p>Atau lanjutkan dengan</p>
                <span class="login-box-separator-line"></span>
            </div>
            <div class="login-box-form">
                <form method="post" action="/back_end_pages/admin/dashboard_main.html">
                    <div class="login-box-form-group">
                        <span><strong>Email/akun pengguna</strong><span style="color: red; margin-left: 5px;">*</span></span>
                    <input type="email" name="email" placeholder="Masukan email" required="true">
                </div>
                <div class="login-box-form-group">
                    <span><strong>Password</strong><span style="color: red; margin-left: 5px;">*</span></span>
                <input type="password" name="password" placeholder="Masukan password" required="true">
            </div>
            <div class="login-box-link-wrapper">
            <a href="#">Lupa Kata Sandi?</a>
        </div>
            <button type="submit">Masuk</button>
                </form>
            </div>
        </div>
        </div>
    </div>
</section>

    
</body>
</html>
